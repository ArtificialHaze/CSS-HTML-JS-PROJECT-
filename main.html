<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      rel="stylesheet"

      integrity="sha512-siwe/oXMhSjGCwLn+scraPOWrJxHlUgMBMZXdPe2Tnk3I0x3ESCoLz7WZ5NTH6SZrywMY+PB1cjyqJ5jAluCOg=="

    <title>Main page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__segment">
        <div class="container__segment--title">Hours</div>
        <div class="container__segment--content">
          <div class="card" data-hours-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-hours-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
      <div class="container__segment">
        <div class="container__segment--title">Minutes</div>
        <div class="container__segment--content">
          <div class="card" data-minutes-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-minutes-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
      <div class="container__segment">
        <div class="container__segment--title">Seconds</div>
        <div class="container__segment--content">
          <div class="card" data-seconds-tens>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
          <div class="card" data-seconds-ones>
            <div class="card__top">0</div>
            <div class="card__bottom">0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
